<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кастомные Вкладки с Анимацией</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="tabs-container">
    <div class="tabs">
        <button class="tab active" data-tab="tab1">Вкладка 1</button>
        <button class="tab" data-tab="tab2">Вкладка 2</button>
        <button class="tab" data-tab="tab3">Вкладка 3</button>
    </div>

    <div class="tabs-content">
        <div class="tab-content active" id="tab1">
            <h2>Содержимое первой вкладки</h2>
            <p>Это описание первой вкладки с вашим кастомным текстом.</p>
        </div>
        <div class="tab-content" id="tab2">
            <h2>Содержимое второй вкладки</h2>
            <p>Это описание второй вкладки с вашим кастомным текстом.</p>
        </div>
        <div class="tab-content" id="tab3">
            <h2>Содержимое третьей вкладки</h2>
            <p>Это описание третьей вкладки с вашим кастомным текстом.</p>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
